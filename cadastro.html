    <!--Formulario-->
    <section class="cadastro py-4 container">
      <div class="row">
        <div class="col-10 col-xl-8 mx-auto">
          <div class="formulario border-3 rounded p-3">
            <h3 class="titulo-formulário fw-bold p-3">Seja membro</h3>
            <form id="contato">

              <!-- Nome -->
              <div class="form-floating mb-3">
                <input type="text" required class="form-control" id="floatingNome" placeholder="Nome" maxlength="50"
                  minlength="2">
                <label for="floatingNome" class="text-form">Nome</label>
              </div>

              <!-- Email -->
              <div class="form-floating mb-3">
                <input type="email" required class="form-control" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingEmail" pattern="\d{3}\.?\d{3}\.?\d{3}\-?\d{2}" class="text-form">Email</label>
              </div>

              <!-- Senha -->
              <div class="form-floating mb-3">
                <input type="password" required class="form-control" id="floatingSenha" placeholder="Senha"
                  maxlength="20" minlength="6">
                <label for="floatingSenha" class="text-form">Senha</label>
              </div>

              <button type="submit" class="btn botao-padrao w-100 fw-bold mt-3 py-3">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </section>
